<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darya Russian Teacher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-Ky7/s4O2c1N9+Yk6r00zGk0q5O70T/fJk4w6X2H+p5cQn0m4tG4B2m7x1e8E00A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <main>
            <section class="main-page-content">
                <div class="main-title-block">
                    <h1 class="main-heading">Russian Placement Test</h1>
                    <img src="assets/main-title-underline.svg" alt="Декоративная линия" class="main-title-underline">
                </div>

                <div class="progress-chart-block">
                    <img src="assets/progress-line.svg" alt="Линия прогресса" class="progress-line">
                    
                    <div class="level-point a1">
                        <span class="level-text">A1</span>
                    </div>
                    <div class="level-point a2">
                        <span class="level-text">A2</span>
                    </div>
                    <div class="level-point b1">
                        <span class="level-text">B1</span>
                    </div>
                    <div class="level-point b2">
                        <span class="level-text">B2</span>
                    </div>

                    <div class="current-level-indicator">
                        <img src="assets/hand-with-marker.svg" alt="Рука с маркером" class="hand-marker-image">
                        <div class="you-are-here-bubble">You're here!</div>
                    </div>
                </div>

                <div class="hero-buttons">
                    <a href="#" class="button button-test">to the test</a>
                    <a href="#" class="button button-learn-more">quick rundown</a>
                </div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <div class="footer-content-wrapper">
            <div class="footer-copyright">
                <p>&copy; 2025 Darya The Teacher. All rights reserved.</p>
            </div>
            <div class="footer-social-and-link">
                <a href="https://instagram.com/darya.teachmerussian" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com/@darya.teachmerussian" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
                <a href="https://forms.gle/VXS1pppvpjedFyzn6" target="_blank" class="teach-me-button">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>teach me Russian, Darya!</span>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
